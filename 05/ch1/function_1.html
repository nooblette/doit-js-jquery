<script>
    var count = 0;

    myFnct(); // 함수 호출문


    // 함수 정의문으로 선언시 호이스팅이 적용되어 4번 line에서 정상적으로 함수를 호출함
    function myFnct(){
        count++;
        document.write("hello" + count, "<br>");
    }

    myFnct();

    // 익명함수 변수선언 참조방식
    var theFnc = function() {
        count++;
        document.write("bye" + count, "<br>");
        
    }

    // 익명함수 선언 참조시 호이스팅이 적용되지 않아 함수 선언 후 호출해야 정상 동작함
    theFnc(); 
</script>
