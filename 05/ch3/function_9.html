<script>
    // 즉시 실행 함수
    (function(){
        var num = 100;

        // menu를 지역함수로 선언
        function menu(){
            num += 100;
            alert(num);
        }

        menu();
    }());

    // 즉시 실행 함수
    (function(){
        var num = 100;

        // menu를 지역함수로 선언
        function menu(){
            alert(num);
        }

        menu();
    }());
</script>
