<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="js/jquery-3.6.4.js"></script>
<script>
    $(function(){
        $.ajax({
            url:"js/MOCK_DATA.json", // 데이터를 요청할 url
            dataType:"json", // 서버로부터 받아올 데이터의 형식
            success:function(data){ // data에는 MOCK_DATA.json이 참조된다
                if(data.length > 0){
                    var tb = $("<table />");
                    for(var i in data){
                        var $id = data[i].id;
                        var $first_name = data[i].frist_name;
                        var $last_name = data[i].last_name;
                        var $email = data[i].email;

                        var row = $("<tr />").append(
                            $("<td/>").text($id),
                            $("<td/>").text($first_name),
                            $("<td/>").text($last_name),
                            $("<td/>").text($email)
                        );

                        tb.append(row);
                    }
                    $(".wrap").append(tb);
                }
            }
        })
    });
</script>
<body>
    <h1> Member Data</h1>
    <div class="wrap"></div>
</body>
</html>
