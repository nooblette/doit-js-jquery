<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        $(function(){
            // 사용자가 요청한 HTML 문서 객체(document)의 전체 요소가 로딩되면 이벤트 핸들러가 실행
            $(document).ready(function(){
                var h1 = $(".img1").height();
                console.log("ready : ", h1);
            })

            // 외부에 연동된 소스의 로딩이 완료되면 이벤트 핸들러가 실행
            // jQuery 3.0 이후 버전에 대해 load(), unload(), error() 메서드를 아래와 같이 사용
            $(window).on('load', function(){
                var h2 = $(".img1").height();
                console.log("load : ", h2);
            })
        })

    </script>
    <title>Document</title>
</head>
<body>
    <p>
        <img src="http://place-hold.it/300X300" class="img1">
    </p>
</body>
</html>
