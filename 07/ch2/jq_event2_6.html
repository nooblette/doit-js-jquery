<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        $(function(){
            // 이벤트를 등록하고 btn_1 요소 하위에 onClass 값을 생성하면 이벤트가 동작 안함
            $(".btn_1.onClass").on("mouseover focus", function(){
                alert("HELLO")
            })
            $(".btn_1").addClass("onClass");


            // 라이브 이벤트 등록 방식으로 동적으로 생성된 요소(.onClass)에 대해 이벤트를 등록
            $(document).on("mouseover focus", ".btn_2.onClass",function(){
                alert("WELCOME")
            })
            $(".btn_2").addClass("onClass");
        })
    </script>
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <p><button class="btn_1">버튼1</button></p>
        <p><button class="btn_2">버튼2</button></p>
    </div>
</body>
</html>
