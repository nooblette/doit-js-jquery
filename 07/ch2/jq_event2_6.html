<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        $(function(){
            // btn1 클래스의 하위 on 클래스에 mouserover 혹은 focus 이벤트가 발생하면
            $(".btn_1.on").on("mouseover focus", function(){
                alert("HELLO"); // "HELLO"를 화면에 출력
            })
            // 이벤트를 등록하고 class를 생성하면 이벤트가 정상적으로 실행되지 않음
            $(".btn_1").addClass("on"); 

            // 리이브 이벤트 등록 방식으로 이벤트를 등록
            $(document).on("mouseover focus", ".btn_2.on", function(){
                alert("WELCOME");
            })
            // 라이브 이벤트 등록 방식 테스트를 위해, 이벤트를 등록한 다음 on클래스를 생성
            $(".btn_2").addClass("on"); 
        });
    </script>
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <p><button class="btn_1">버튼1</button></p>
        <p><button class="btn_2">버튼2</button></p>
    </div>
</body>
</html>
