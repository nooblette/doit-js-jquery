<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI Plugin</title>
    <!-- 제이쿼리 라이브러리 -> UI 플러그인 JS 파일 순으로 연동해야함 -->
    <script src="js/jquery-3.6.4.js"></script>
    <script src="js/jquery.cookie.js"> </script>
    <script>
        $(function() {
            // cookie("popup") == "none" 이면 id 값이 "notice_wrap" 인 요소를 숨김
            if($.cookie("popup") == "none"){
                $("#notice_wrap").hide();
            }

            // class 값이 "closeBtn" 인 요소에 클릭 이벤트가 발생하면 closePop 함수를 실행
            var $expChk = $("#expiresChk"); // expChk는 jQuery 변수로 선언
            $(".closeBtn").on("click", closePop);

            // closePop함수는 체크박스의 체크 유무에 따라 쿠키를 생성하여 3일간 저장
            function closePop(){
                if($expChk.is(":checked")) {
                    $.cookie("popup", "none", {expires:3, path:"/"});
                }
                $("#notice_wrap").fadeOut("fast");
            }
        });
    </script>
</head>
<body>
    <div id ="notice_wrap">
        <img src ="images/image.jpg" alt="이미지">
        <p class="closeWrap">
            <input type="checkbox" name="expiresChk" id="expiresChk">
            <label for="expiresChk">3일동안 이 창 열지않기</label>
            <button class="closeBtn">닫기</button>
        </p>
    </div>
</body>
</html>
