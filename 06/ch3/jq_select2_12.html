<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        $(function(){
            // id가 wrap인 속성이 감싸고 있는 p 속성 중
            // 숨겨진 상태의 요소만 선택
            $("#wrap p:hidden").css({
                "display":"block", // 숨겨진 요소를 block 요소처럼 표시
                "background":"yellow"
            });

            // id 값이 zone1인 요소 중 하위 <select> 요소 중 selected된 <option> 요소 만 선택
            var z1 = $("#zone1 :selected").val();
            console.log(z1);

            // id 값이 zone2인 요소 중 하위 <input> 요소 중 checked된 <input> 요소 만 선택
            var z2 = $("#zone2 :checked").val();
            console.log(z2);

            var z3 = $("#zone3 :checked").val();
            console.log(z3);
        })
    </script>
</head>
<body>
    <div id="wrap">
        <p>내용1</p>
        <!-- 
            display: none → 화면에 보이지 않게 처리하고 차지하고 있는 공간도 없어진다 
            visibility: hidden → 화면에 보이지 않게 처리하지만 차지하고 있는 공간은 그대로 둔다
        -->
        <p style="display: none">내용2</p>
        <p>내용3</p>
    </div>
    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="opt1" >옵션1</option>
                <option value="opt2" selected>옵션2</option>
                <option value="opt3" selected>옵션3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby1" value="독서"> 독서
            <input type="checkbox" name="hobby2" value="자전거"> 자전거
            <input type="checkbox" name="hobby3" value="등산" checked> 등산
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="male" checked> 남성
            <input type="radio" name="gender" value="female" > 여성
        </p>
    </form>
</body>
</html>
