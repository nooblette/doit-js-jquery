<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        $(function(){
            // id가 inner_1인 요소의 하위 p 요소 중 텍스트 "내용1"을 포함하는 요소만 선택
            $("#inner_1 p:contains(내용1)")
            .css({"background-color":"yellow"});

            // id가 inner_1인 요소의 하위 p 요소 중 <strong> 요소를 포함하는 p 요소만 선택
            $("#inner_1 p:has(strong)")
            .css({"background-color":"red"});

            // id가 outer_wrap인 요소의 하위 요소중 가장 가까운 요소를 선택
            $("#outer_wrap").contents()
            .css({"border":"2px dashed black"})

            // id가 inner_2인 요소의 하위 p 요소 중 첫번째 요소만 제외하고 선택
            $("#inner_2 p").not(":first")
            .css({"background-color" : "skyblue"})

            /* 
                id가 inner_2인 요소의 하위 p 요소 중 인덱스가 2인 요소를 선택하는데,
                end()메서드를 적용하기 때문에 인덱스가 2인 요소를 선택하기 전인 inner_2 요소만 선택
            */ 
            $("#inner_2 p").eq(2).end()
            .css({"color":"#f00"})
        })
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(), contents(), has()</h1>
            <p>
                <span>내용1</span>
            </p>
            <p>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>
</body>
</html>
