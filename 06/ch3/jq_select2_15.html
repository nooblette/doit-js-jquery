<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        $(function(){
            // id가 inner_1인 요소의 하위 p 요소 중 첫번째 요소가 보이는 요소이면 true / 아니면 false
            var result_1 = $("#inner_1 p")
            .eq(0).is(":visible")
            console.log(result_1) // true

            // id가 inner_1인 요소의 하위 p 요소 중 두번째 요소가 보이는 요소이면 true / 아니면 false
            var result_2 = $("#inner_1 p")
            .eq(1).is(":visible")
            console.log(result_2) // false

            // id가 chk1인 요소가 선택(checked) 되었으면 true / 아니면 false
            var result_3 = $("#chk1").is(":checked")
            console.log(result_3) // true

            // id가 chk2인 요소가 선택(checked) 되었으면 true / 아니면 false
            var result_4 = $("#chk2").is(":checked")
            console.log(result_4) // false
        })
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>is()</h1>
        <section id="inner_1">
            <h2>문단 태그 영역</h2>
            <p>내용1</p>
            <p style="display:none;">내용2</p>
        </section>
        <section id="inner_2">
            <h2>폼 태그 영역</h2>
            <p>
                <input type="checkbox" name="chk1" id="chk1" checked>
                <label for="chk1">체크1</label>

                <input type="checkbox" name="chk2" id="chk2">
                <label for="chk2">체크2</label>
            </p>
        </section>
    </div>
</body>
</html>
