
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        $(function(){
            // id가 listZone인 요소의 가장 앞에 <li>prependTo</li> 요소를 추가
            $("<li>prependTo</li>").prependTo("#listZone")

            // id가 listZone인 요소의 가장 뒤에 <li>append</li> 요소를 추가
            $("#listZone").append("<li>append</li>")
        });
    </script>
    <title>Document</title>
</head>
<body>
    <ul id="listZone">
        <li>리스트</li>
    </ul>
</body>
