
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        $(function(){
            $("strong").unwrap()
            // class 값이 ct1인 요소를 모두 div 요소로 감쌈
            $(".ct1").wrap("<div />") 
            // class 값이 ct2인 요소를 모두 div 요소로 감쌈
            $(".ct2").wrapAll("<div />") 
            // li의 모든 하위 요소를 h3요소로 감쌈
            $("li").wrapInner("<h3 />")
        });
    </script>
    <title>Document</title>
<style>
    div{background-color: aqua;}
</style>
</head>
<body>
    <h1 id="tit_1">
        <strong>객체 조작 및 생성</strong>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct2">내용2</p>
    <p class="ct3">내용3</p>
    <p class="ct4">내용4</p>
    <ul>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
