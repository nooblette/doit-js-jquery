
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        $(function(){
            // h2 요소를 모두 <h3>replace Method</h3>로 변경
            $("h2").replaceWith("<h3>replace Method</h3>")

            // div 요소를 모두 <p>Change</p>로 변경
            $("<p>Change</p>").replaceAll("div")
        });
    </script>
    <title>Document</title>
</head>
<body>
    <section class="box1">
        <h2>제목1</h2>
        <div>내용1</div>
        <div>내용2</div>
    </section>
    <section calss="box2">
        <h2>제목2</h2>
        <div>내용3</div>
        <div>내용4</div>
    </section>
</body>
