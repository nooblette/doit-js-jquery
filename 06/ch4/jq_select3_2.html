
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        $(function(){
            // id 값이 sec_1인 요소의 하위 img 요소의 이름이 src인 속성의 값을 srcVal에 저장
            var srcVal = $("#sec_1 img").attr("src")
            console.log(srcVal)

            $("#sec_1 img")
            .attr({
                "width" : 800,
                "src" : srcVal.replace("1.jpg", "2.jpg"),
                "alt" : "바위"
            })
            .remove("border")
        });
    </script>    
    <title>Document</title>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <section id = "sec_1">
        <h2>이미지 속성</h2>
        <p>
            <img src="images/1.jpg" alt="가위">
        </p>
    </section>
</body>
