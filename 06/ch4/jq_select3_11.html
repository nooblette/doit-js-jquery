
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        $(function(){
            // class 명이 box1인 요소의 하위 요소들을 복제
            var copyObj = $(".box1").children().clone()

            // class 명이 box2인 요소의 하위 요소들을 제거
            $(".box2").remove();

            // class 명이 box3인 요소의 하위 요소들뒤에 복제한 요소를 추가
            $(".box3").append(copyObj);
        });
    </script>
    <title>Document</title>
</head>
<body>
    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>
    <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>
</body>
