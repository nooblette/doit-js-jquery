<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        $(function(){
            // id가 wrap인 요소가 감싸고 있는 모든 요소중 h1요소에 대해 적용
            $("#wrap h1")
            .css({
                //"properties": "object 순으로 선언"
                "background-color":  "yellow", 
                "border": "2px dashed #f00"
            })
        })
    </script>
    <title>Document</title>
</head>
<body>
    <div id="wrap">
       <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>하위 요소 선택자</h1>
            <p>내용2</p>
        </section>     
    </div>

</body>
</html>
