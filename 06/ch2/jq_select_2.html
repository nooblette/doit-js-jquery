<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        $(function(){
            // 체이닝 기법을 활용하여 선택한 요소의 css 메서드를 연속해서 2회 적용
            $('#tit').css("background-color", "#ff0")
            .css("border", "2px solid #f00")
        })
    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h2 id="title">아이디가 "title"인 h2</h2>
    <h2 id="tit">아이디가 "tit"인 h2</h2>
    <h3>직접 선택자</h3>
</body>
</html>
