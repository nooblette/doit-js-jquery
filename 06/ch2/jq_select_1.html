<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <script src="js/jquery-3.6.4.js"></script>
    <script>
        <!-- 선택자 사용 전에 문서객체를 먼저 불러오기 -->
        $(function(){
            // 전체 요소 선택자로 인해 모든 요소에 대해 두께가 3px인 파란색 실선이 생성됨
            $("*").css("border", "3px solid blue");
        });
    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접 선택자</h3>
</body>
</html>
